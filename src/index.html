<!DOCTYPE html>
<html>
<head>
    <title>Grade Register</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <h1>Grade Register</h1>
  <form action="/grades" method="POST">
    <label for="grade1">Grade 1:</label>
    <input type="number" name="grade1" id="grade1" required>

    <label for="grade2">Grade 2:</label>
    <input type="number" name="grade2" id="grade2" required>

    <label for="grade3">Grade 3:</label>
    <input type="number" name="grade3" id="grade3" required>

    <button type="submit">Submit</button>
  </form>

  <h2>Grades:</h2>
  <ul id="gradeList"></ul>

  <script src="script.js"></script>
</body>
</html>
