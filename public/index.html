<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
</head>
<body>
  <h1>Student Registration</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="exam1">Exam 1 Grade:</label>
    <input type="number" id="exam1" name="exam1" required>

    <label for="exam2">Exam 2 Grade:</label>
    <input type="number" id="exam2" name="exam2" required>

    <label for="exam3">Exam 3 Grade:</label>
    <input type="number" id="exam3" name="exam3" required>

    <button type="submit">Register</button>
  </form>
</body>
</html>
